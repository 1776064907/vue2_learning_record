<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../00js/vue.js'></script>
</head>
<body>
    <!-- 
        总结：
            1、使用了v-pre指令的DOM元素不会被vue编译
            2、可利用它跳过没有使用插值语法和指令语法的节点，会加快编译
     -->
    <div class="root">
        <h2 v-pre>当前的n的值{{n}}</h2>
        <button v-pre @click="n++">n++</button>
        <h2 >当前的n的值{{n}}</h2>

    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false
        const vm = new Vue({
        el:'.root',
        data: {
            n:1,
        }
        })
    </script>
</body>
</html>
