<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../00js/vue.js'></script>
</head>
<body>
    <!-- 
        总结：收集表单数据
            1.若type为 text/password/textarea 则v-model收集的是value值
            2.若type为 radio 则需要给input配置value属性， v-model获取的是配置的value值
            3.若type为 checkbox 则需要给input配置value属性，并且以数组的形式接收数据，则v-model获取的是
            4.若 使用的是select标签，则需要给select配置 v-model
            5.v-model的三个修饰符：lazy、number、trim
     -->    
    <div class="root">
        <label for="account" >账号：</label>
        <input type="text" id="account" v-model="account"><br><br>
        <label for="secret">账号：</label>
        <input type="password" id="secret" v-model="secret"><br><br>
        <label for="age">年龄</label>
        <input type="number" id="age" v-model.number="age"><br><br>
        性别：<label >男<input type="radio" name="sex" v-model="sex" value="男"></label>
            <label >女<input type="radio" name="sex" v-model="sex" value="女"></label><br><br>
        爱好：
        <label>学习<input type="checkbox"  v-model="hobby" value="study"></label>
        <label>打游戏<input type="checkbox" v-model="hobby" value="game"></label>
        <label>吃饭<input type="checkbox"  v-model="hobby" value="eat"></label>
        <br><br>
        所属校区：
        <select  v-model="school">
            <option value="">请选择校区</option>
            <option value="shangh" >上海</option>
            <option value="beijng">北京</option>
            <option value="shenz" >深圳</option>
        </select>
        <br><br>
        其他信息：
        <textarea v-model.lazy="other"></textarea>
        <br><br>
        <input type="checkbox" >阅读并接受<a href="javascript:;">用户协议</a>
        <h3>{{getval()}}</h3>
    </div>
    <script type='text/javascript'>
        const vm = new Vue({
            el:'.root',
            data:{
                account:'',
                secret:'',
                age:18,
                sex:'男',
                hobby:[],
                school:'',
                other:'',
            },
            methods: {
                getval(){
                    console.log(JSON.stringify(this._data))
                }
            },
        })
    </script>
</body>
</html>
