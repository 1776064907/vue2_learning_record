<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../00js/vue.js'></script>
</head>
<body>
    <div class="root">
      
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false
        // 定义 student组件
        const student = {
            template:`
            <div>
            <h2>学生姓名：{{Name}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data(){
                return {
                    Name:'zhandge',
                    age:24
                }
            }
        }
        // 定义 school组件
        const school = Vue.extend({
            template:`
            <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
            </div>
            `,
            data(){
                return {
                    schoolName:'山硅谷',
                    address:'atguigu'
                }
            },
            components:{
                student,
            }
        })

        // 定义 hello组件
        const hello = Vue.extend({
            template:`
            <div>
                <h2>{{msg}}</h2>
            </div>
            `,
            data(){
                return {
                   msg: '欢迎来到尚硅谷学习！'
                }
            }
        })

        // 定义 app组件
        const app = Vue.extend({
            template:`
            <div>
            <school></school>
            <hello></hello>
            </div>
            `,
            components:{
                school,
                hello
            }
        })
        const vm = new Vue({
        template:`<app></app>`,
        el:'.root',
        components:{
            app
        }
        })
    </script>
</body>
</html>
