<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../00js/vue.js"></script>
</head>
<body>
    <!-- 
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性
        2.指令语法：
            功能：用于解析标签(包括：标签属性、标签体内容、绑定标签)
            举例：v-bind:href='xxx'或 :href='xxx', xxx同样要写js表达式且可以直接读取data中的所有属性
            备注：Vue中有很多的指令，且形式都是 :v-??? ,此处只是拿 v-bind举例子
     -->
     <div class="root">
        <h1>插值语法</h1>
        <h3>hello，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href='school.url'>点我去{{school.name}}1</a>
        <br/>
        <a :href="school.url">v-bind 的简写语法  : </a>
        <br>
        <input type="text" :value="Date.now()">
        <h3 :x="getVal()"></h3>
     </div>

     <script type="text/javascript">
        Vue.config.productionTip = false;

        const a = new Vue({
            el:'.root',
            data:{
                name:'jack',
                school:{
                    url:'http://www.baidu.com',
                    name:'尚硅谷'
                }
            },
            methods: {
                getVal(){
                    return 'nhao'
                }
            },
        })
     </script>
</body>
</html>
