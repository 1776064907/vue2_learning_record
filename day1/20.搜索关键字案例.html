<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../00js/vue.js'></script>
</head>
<body>
    <div class="root">
        <input type="text" v-model="keyword" />
        <ul>
            <li v-for="(p,index) of newPersons">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    <script type='text/javascript'>
        const vm = new Vue({
            el:'.root',
            data:{
                keyword:'',
                persons:[
                    {id:'001',name:'马冬梅',age:19,sex:'女'},
                    {id:'001',name:'周冬雨',age:19,sex:'女'},
                    {id:'001',name:'周杰伦',age:19,sex:'男'},
                    {id:'001',name:'温兆伦',age:19,sex:'男'}
                ],
                filpersons:[],
            },
            // 使用watch 实现
            /* watch:{
                keyword:{
                    immediate:true,
                    handler(p){
                     this.filpersons = this.persons.filter((val)=>{
                            return val.name.indexOf(p) !== -1 
                        })
                    }
                }
            } */

            // 使用 computed实现
            computed:{
                newPersons(){
                    return  this.persons.filter((val) => {
                        return val.name.indexOf(this.keyword) !== -1
                    })
                }
            },
        }) 
        
    </script>
</body>
</html>
