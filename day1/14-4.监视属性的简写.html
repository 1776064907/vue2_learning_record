<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../00js/vue.js'></script>
</head>
<body>
    <div class="root">
        <h2>今天的天气很{{info}}</h2>
        <button @click="changeWeather">更换天气</button>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false
        const vm = new Vue({
        el:'.root',
        data: {
            isHot:true
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot;
            }
        },
        computed:{
            info(){
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        // 第一种监视属性方法
        watch:{
            // 1.完整写法
            // data里被监听的属性，作为watch里的属性，里面的两个参数 被修改的值 和 原来的值
            // isHot:{
            //     deep:true,
            //     immediate:true,  //初始化让 immediate被调用一下
            //     handler(newVal, oldVal){
            //         console.log('isHot被修改了')
            //         console.log(this)  //指向的是vue实例
            //         console.log(newVal, oldVal)
            //     }
            // },

            // 2.简写（当不会用到immediate和deep属性时）
            isHot(nval,oval){
                console.log('ishot被修改了',nval,oval)
            }
        }
        })
        // 第二种 监视属性方法
        // 3.完整写法
        // vm.$watch('isHot',{
        //     immediate:true,
        //     handler(newVal,oldVal){
        //         console.log('isHot被修改了')
        //         console.log(this)  //指向的是vue实例
        //         console.log(newVal, oldVal)
        //     }
        // })

        // 4.简写（当不需要immediate属性和deep属性时）
        vm.$watch('isHot',function(nval, oval){
            console.log('ishot被修改了', nval, oval)
        })
    </script>
</body>
</html>
