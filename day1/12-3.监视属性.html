<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../00js/vue.js'></script>
</head>
<body>
    <!-- 
        监视属性watch：
            1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
            2.监视的属性必须存在，才能进行监视！！
            3.监视的两种写法：
                (1).new Vue时传入watch配置
                (2).通过vm.$watch监视
    -->
    <div class="root">
        <h2>今天的天气很{{info}}</h2>
        <button @click="changeWeather">更换天气</button>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false
        const vm = new Vue({
        el:'.root',
        data: {
            isHot:true
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot;
            }
        },
        computed:{
            info(){
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        // 第一种监视属性方法
        /* watch:{
            // data里被监听的属性，作为watch里的属性，里面的两个参数 被修改的值 和 原来的值
            isHot:{
                immediate:true,  //初始化让 immediate被调用一下
                handler(newVal, oldVal){
                    console.log('isHot被修改了')
                    console.log(this)  //指向的是vue实例
                    console.log(newVal, oldVal)
                }
            }
        } */
        })
        // 第二种 监视属性方法
        // 监视data中的属性, 第一个参数 data中被监视的属性， 第二个参数 配置属性
        vm.$watch('isHot',{
            immediate:true,
            handler(newVal,oldVal){
                console.log('isHot被修改了')
                console.log(this)  //指向的是vue实例
                console.log(newVal, oldVal)
            }
        })
    </script>
</body>
</html>
