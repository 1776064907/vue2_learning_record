<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../00js/vue.js'></script>
</head>

<body>
    <!-- 
        总结：
            1.用于展示列表数据
            2.语法 v-for="(val,index) in(of) xxx"  :key="index"  xxx被遍历的对象 :key必须要有，它的值可以是对象的 index 或者 指定的值
            3.可遍历： 数组、对象、字符串(用的很少)、指定次数(用的很少)
     -->
    <div class="root">
        <!-- 遍历数组  -->
        <ul>
            <li v-for="(p,index) of persons"  :key="index">
                {{p.name}}-{{p.age}}-{{index}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <ul>
            <li v-for="(p,index) in car" :key="index">
                {{p}}-{{index}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(val,index) of str" :key="index">
                {{val}}-{{index}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <ul>
            <li v-for="(val,index) of 5" :key="index">
                {{val}}-{{index}}
            </li>
        </ul>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:'.root',
            data:{
                persons:[
                    {id:001,name:'张三',age:18},
                    {id:002,name:'李思',age:19},
                    {id:003,name:'王五',age:20}
                ],
                car:{
                    name:'奥迪A4',
                    money:'100万',
                    age: '100年'
                },
                str:'hello'
            }
        })
        
    </script>
</body>

</html>
